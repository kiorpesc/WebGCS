    </script>

    <!-- Custom styles for this GC -->

  <body onload="canvas_draw();">
    <div class="wrapper">
      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container navbar-left" id="topnav">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebGC</a>
          </div>
          <div class="nav">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Flight</a></li>
              <li><a href="#about">Mission</a></li>
              <li><a href="#contact">HUD</a></li>
            </ul>
            <div id="status_text">
            <!-- STATUSTEXT messages will appear here -->
            </div>
        
            <div class="nav navbar-right" id="current_uavs">
              <ul class="nav navbar-nav" id="current_uavs_ul">
                <!--
                The tabs for the available UAVs will appear here
                -->
              </ul>
            </div>
          </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
      </div><!-- /.navbar -->

 
   
      <div class="container" id="main_area" style="margin-left: 0px;">
        <div class="col-sm-12" id="content-nopad">
          <div class="col-sm-3 sidebar" id="sidebar" role="navigation">
 
            <div class="list-group" id="left_controls">
              <div class="list-group-item" id="hud_display">
                <canvas id="hud_canvas" height="210" width="280" style="z-index: 10">Sorry, your browser does not support canvas.</canvas>
              </div>
              <a href="#" onclick="uavs.getCurrentUAV().sendCommand('ARM');" class="list-group-item">
                <span class="badge" id="current_armed">ARMED</span>
                Arm/Disarm
              </a>
              <a href="#collapseFM" data-toggle="collapse" data-target="#flight_modes" class="list-group-item" id="flight-mode-link">
                <span class="badge" id="current_mode_badge">MISSION</span>
                Flight Mode
              </a>
              <div class="collapse" id="flight_modes">
                <!--
                Flight modes will be loaded here by JavaScript when a UAV connects.
                -->
              </div>
              <a onclick="centerMap();" href="#" class="list-group-item">Center Map</a>
              <a href="#collapseNEW" data-toggle="collapse" data-target="#new_uav" class="list-group-item" id="add-uav-link">Add UAV</a>
              <div class="collapse on" id="new_uav">
                <form action="javascript:uavs.addUAVLink(document.getElementById('uav_ip').value);" role="form" style="background-color: #ffffff">
  		            <div class="form-group">
    		            <label for="uav_ip">Add a new UAV</label>
    		            <input class="form-control" id="uav_ip" placeholder="Enter IP:port of UAV server">
  		            </div>
  		            <button type="submit" class="btn btn-default" id="submit-uav">Submit</button>
                </form>
              </div>
              <a onclick="removeUAVById(current_uav);" href="#" class="list-group-item">Disconnect Current UAV</a>
              <div class="list-group-item" style="height: 100%">
              </div>
            </div>  
          </div>
        </div><!--/content-nopad-->
      </div><!-- container -->
        
      <div class="row" id="content-nopad">
        <div class="col-sm-12" id="content-nopad">
          <div class="col-sm-2" id="parameters">
            <table>
            <tr>
              <td>Latitude:</td><td id="lat">{VAL}</td>
            </tr>
            </table>
          </div>
          <div class="col-sm-2" id="parameters">
            <table>
            <tr>
              <td>Longitude:</td><td id="lon">{VAL}</td>
            </tr>
            </table>
          </div>
          <div class="col-sm-2" id="parameters">
            <table>
            <tr>
              <td>Altitude:</td><td id="alt">{VAL}</td>
            </tr>
            </table>
          </div>
          <div class="col-sm-2" id="parameters">
            <table>
            <tr>
              <td>Heading:</td><td id="heading">{VAL}</td>
            </tr>
            </table>
          </div>
          <div class="col-sm-2" id="parameters">
            <table>
            <tr>
              <td>Airspeed:</td><td id="airspeed">{VAL}</td>
            </tr>
            </table>
          </div>
        </div><!--/span-->
      </div>
      <hr>

      <footer>
        <p>&copy; Charles Kiorpes 2014</p>
      </footer>
    </div>
    <div id="map_canvas">
    </div><!--/#map_canvas-->
